<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Bootstrap 101 Template</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="style.css">
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<h1 class="mainTitle">Todo List</h1>

<!-- FIRST method that is replaced by new attribute onclick event listener.
<button id="displayTodosButton">Display Todos</button>
<button id ="toggleAllButton">Toggle All</button> -->


<!--handlers is object and . to access method/function-->
<div class="mainBody">
	<div>
		<button onclick="handlers.toggleAll()">Toggle All</button>
	</div>

	<div>
		<button onclick="handlers.addTodo()">Add</button>
		<input id="addTodoTextInput" type="text" placeholder="Please enter something">
	</div>

	<div>
		<button id="changeTodos" onclick="handlers.changeTodo()">Change Todo</button>
		<input id="changeTodoPositionInput" type="number" >
		<input id="changeTodoTextInput" type="text" >
	</div>


	<div>
		<button onclick="handlers.toggleCompleted()">Toggle Completed</button>
		<input id="toggleCompletedPositionInput" type="number">
	</div>
</div>
<ul>

</ul>












<script src = "script.js"> </script>




















<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
